<div class="row mt-2">
  <div class="col-md-7 mx-auto">
    <form [formGroup]="formWriter" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" formControlName="name" id="name" class="form-control" placeholder="nombre" aria-describedby="name">
        <small class="text-error" *ngIf="getErrorsControl('name')?.required">El elemento es requerido</small>
      </div>
      <div class="form-group">
        <label for="last_name">Apellido</label>
        <input type="text" formControlName="last_name" id="last_name" class="form-control" placeholder="apellido" aria-describedby="last_name">
        <small class="text-error" *ngIf="getErrorsControl('last_name')?.required">El elemento es requerido</small>
        <small class="text-error" *ngIf="getErrorsControl('last_name')?.minlength">El elemento debe tener mínimo {{getErrorsControl('last_name')?.minlength.requiredLength}}
          caracteres</small>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="text" formControlName="image" id="image" class="form-control" placeholder="url" aria-describedby="image">
        <small class="text-error" *ngIf="getErrorsControl('image')?.required">El elemento es requerido</small>
        <small class="text-error" *ngIf="getErrorsControl('image')?.pattern">La url no cumple con el formato</small>
      </div>
      <div class="form-group">
        <label for="country">País</label>
        <select formControlName="country" id="country" class="form-control">
          <option value="españa">España</option>
          <option value="canadá">Canadá</option>
          <option value="reino unido">Reino Unido</option>
          <option value="chile">Chile</option>
        </select>
        <small class="text-error" *ngIf="getErrorsControl('country')?.required">El elemento es requerido</small>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!formWriter.valid">Guardar</button>
      </div>
    </form>
  </div>
</div>
